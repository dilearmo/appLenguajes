<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/registro.css">

	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
	      		</button>
			    <a class="navbar-brand" href="index.html">Inicio</a>
		    </div>
    		<div class="collapse navbar-collapse">
	      	<ul class="nav navbar-nav">
	      	</ul>
	    	</div><!--/.nav-collapse -->
	  	</div>
	</div>

	<div class="container" id="container-registro">
		<form action="">
			<div class="row">
				<h2>Registro</h2>
			</div>
			<div class="row">
   		        <label for="txtNombre" class=" labelRegistro">Nombre: </label>
      		    <input id="txtNombre" class="" name="txtNombre" type="text" placeholder="Escriba su nombre">
      	    </div>
      	    <div class="row">
	          	<label for="txtApellidos" class=" labelRegistro">Apellidos: </label>
  		        <input id="txtApellidos" class="" name="txtApellidos" type="text" placeholder="Escriba sus apellidos">
      	    </div>
      	    <div class="row">
  		        <label for="txtContrasena" class=" labelRegistro">Contraseña: </label>
	            <input id="txtContrasena" class="" name="txtContrasena" type="password" placeholder="Escriba su contraseña">
			</div>
			<div class="row">
  		        <label for="txtDireccionFisica" class="labelRegistro">Dirección física: </label>
	            <textarea class="materialize-textarea" id="txtDireccionFisica" rows="2" name="txtDireccionFisica" type="text" placeholder="Escriba su domicilio"></textarea>
			</div>
			<div class="row">
  		        <label for="txtCorreo" class="labelRegistro">Email: </label>
	            <input id="txtCorreo" class="" name="txtCorreo" type="email" placeholder="Escriba su email">
			</div>
			<button class="row" type="submit" onclick="">Registrarme</button>
		</form>
	</div>
</body>
</html>
